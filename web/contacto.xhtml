    <h:body>
       <div class="container-fluid">
            <!-- Content here -->

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h:form>
                        <h:messages  style="color:red;margin:8px;"/> 


                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="tdl">Tipo Documento</label>
                                <h:selectOneMenu  id="tdl" styleClass="form-control" value="#{usuarioSesion.tipoDocumento}" >
                                    <f:selectItem itemValue="0" itemLabel="Seleccione ...."></f:selectItem>
                                    <f:selectItem itemValue="1" itemLabel="CC"></f:selectItem>
                                    <f:selectItem itemValue="2" itemLabel="TI"></f:selectItem>
                                    <f:selectItem itemValue="3" itemLabel="Otro"></f:selectItem>
                                </h:selectOneMenu>   
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="documentoTC">Documento</label>
                                <h:inputText value="#{usuarioSesion.documento}" class="form-control" id="documentoTC" html5:placeholder="Numero documento" maxlength="20" required="true" validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese un documento"  />
                                <div class="valid-feedback">
                                    <h:message for="documentoTC"></h:message>
                                </div>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Nombres</label>
                                <h:inputText value="#{usuarioSesion.nombre}" class="form-control" id="nombresId"  maxlength="20" html5:placeholder="Nombres"  required="true"  validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese un nombre"  />
                                <div class="valid-feedback">
                                    <h:message for="nombresId"></h:message>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Apellidos</label>
                                <h:inputText value="#{usuarioSesion.apellido}" class="form-control" id="apellidosId" html5:placeholder="Apellidos" maxlength="20" required="true" validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese un apellido"  />
                                <div class="valid-feedback">
                                    <h:message for="apellidosId"></h:message>
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustomUsername">Nombre Usuario</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    </div>
                                    <h:inputText value="#{usuarioSesion.nombreUsuario}" class="form-control" id="nombreUsuarioId" html5:placeholder="Nombre Usuario" maxlength="20" required="true"  validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese un nombre usuario"  />
                                    <div class="valid-feedback">
                                        <h:message for="nombreUsuarioId"></h:message>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom03">Clave</label>
                                <h:inputText value="#{usuarioSesion.clave}" class="form-control" id="claveId" html5:placeholder="Clave" maxlength="20" required="true"  validatorMessage="No debe superar 20 caracteres" requiredMessage="Ingrese una clave"  />
                                <div class="valid-feedback">
                                    <h:message for="claveId"></h:message>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="validationCustom04">Correo</label>
                                <h:inputText value="#{usuarioSesion.correo}" class="form-control" id="correoId" html5:placeholder="Correo Electronico" maxlength="50" required="true"  validatorMessage="No debe superar 50 caracteres" requiredMessage="Ingrese una correo electronico"  />
                                <div class="valid-feedback">
                                    <h:message for="correoId"></h:message>
                                </div>
                            </div>

                        </div>

                        <h:commandButton  action="#{usuarioSesion.ingresarUsuario()}"  class="btn btn-primary" value="Registrar..."></h:commandButton>

                    </h:form>

                </div>
                <div class="col-md-2"></div>

            </div>

        </div>

        <script type="text/javascript">
            function estadoOk(a) {
                Swal.fire(
                        'Registro OK !',
                        a,
                        'success'
                        );

            }

            function estadoBad(a) {
                Swal.fire(
                        'Verifique sus datos, intente nuevamente  !',
                        a,
                        'error'
                        );

            }
        </script>
