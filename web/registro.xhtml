
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="UTF-8"/>
        <title>FORMULARIO DE REGISTRO</title>

        <link rel="stylesheet" type="text/css" href="assets/css/estilosformulario.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css"/>

        <script src="js/jquery-3.4.0.js"></script>
    </head>
    <body>
        <div class="modal_wrap">
            <div class="mensaje_modal">
                <h3>Errores Encontrados</h3>
                <p>Escriba un correo electronico</p>
                <p>Escriba fecha de nacimiento</p>
                <p>Las contraseñas no coinciden</p>
                <span id="btnClose">Cerrar</span>
            </div>
        </div>
        <section class="form_wrap">

            <section class="cantact_info">
                <section class="info_title">
                    <span class="fa fa-user-circle"></span>
                    <h2>REGISTRESE</h2>
                </section>
                <section class="info_items">
                    <p><span class="fa fa-envelope"></span>laespecialgs@hotmail.com</p>
                    <p><span class="fa fa-mobile"></span>(+57)685-08-89</p>
                </section>
            </section>
            <form action="" class="form_contact">
                <h2>REGISTRATE EN NUESTRA EMPRESA</h2>
                <div class="user_info">
                    <label for="names">Nombres*</label>
                    <input type="text" id="names"></input>

                    <label for="Apellidos">Apellidos*</label>
                    <input type="text" id="Apellidos"></input>

                    <label for="Fecha De Nacimiento">Fecha De Nacimiento*</label>
                    <input type="text" id="FechaDeNacimiento"></input>

                    <label for="Edad">Edad*</label>
                    <input type="text" id="Edad"></input>

                    <label for="Correo Electronico">Correo Electronico*</label>
                    <input type="text" id="CorreoElectronico"></input>

                    <label for="Cargo">Cargo*</label>
                    <input type="text" id="Cargo"></input>

                    <label for="Telefono">Telefono/Celular*</label>
                    <input type="text" id="Telefono/Celular"></input>

                    <label for="Nombre De Usuario">Nombre De Usuario*</label>
                    <input type="text" id="NombreDeUsuario"></input>

                    <label for="Contraseña">Contraseña*</label>
                    <input type="text" id="Contraseña"></input>

                    <label for="Confirme Contraseña">Confirme Contraseña*</label>
                    <input type="text" id="ConfirmeContraseña"></input>

                    <input type="button" value="Enviar" id="btnSend"></input>
                </div>

            </form>
        </section>
     
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
